<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-sm-12 col-md-8 col-lg-5">
            
            <!-- <div id="message" class="text-center alert alert-danger mt-3" style="display: none;">error message</div> -->
            <div id="message2" class="text-center alert alert-success mt-3" style="display: none;">error message</div>



            <div class="card">
              <div class="card-header"><h1 class="text-center"><i class="bi bi-person"></i>Login</h1></div>
              <div class="card-body">
                <form onsubmit=" return handleSubmit()">
                   
                    <div class="mb-3">
                        <label for="name" class="form-label">Full name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                        <div id="message" class="text-danger"  style="display: none;"> error message</div>
                      </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      <div id="message3" class="text-danger"  style="display: none;"> error message</div>
                      
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password">
                      <div id="message4" class="text-danger"  style="display: none;"> error message</div>

                    </div>
                    <div class="card bg-primary text-white mt-5">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>

              </div>
            </div>
          </div>
        </div>
      </div>



      <script type ="text/javascript" src="./form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
